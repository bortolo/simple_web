<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Test Lambda</title>
</head>
<body>
  <h1>Web page per plot di grafici</h1>
  <h2>Messaggio dalla Lambda</h2>
  <div class="button-group">
    <button id="btnAltro" type="button" style="max-width: 50%;">Verifica funzionamento Lambda</button>
    <div id="lambda-message">Verifica se Lambda sta funzionando...</div>
  </div>

    <h2>Inserisci i dati</h2>
    <form id="dataForm">
      <div style="display: flex; gap: 2rem;">

        <div>
          <!-- Prima tabella -->
          <table class="form-table">
            <colgroup>
                <col style="width: 25%;">
                <col style="width: 25%;">
                <col style="width: 25%;">
                <col style="width: 25%;">
            </colgroup>
            <thead>
              <tr>
                <th>Year</th>
                <th>Revenue</th>
                <th>EBITDA [% of revenue]</th>
                <th>Capex</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Le righe saranno inserite dinamicamente con JS -->
            </tbody>
          </table>
        </div>

        <!-- Seconda tabella -->
        <div>
          <table class="form-table">
              <colgroup>
                <col style="width: 33%;">
                <col style="width: 33%;">
                <col style="width: 34%;">
              </colgroup>
            <thead>
              <tr>
                <th>WACC</th>
                <th>PGR</th>
                <th>Advanced Cash Flow</th>
              </tr>
            </thead>
            <tbody id="param-table-body">
              <tr>
                <td><input type="number" name="wacc" step="0.01" min="0.01" max="1" class="w-full border rounded p-1"></td>
                <td><input type="number" name="pgr" step="0.01" min="0" max="1" class="w-full border rounded p-1"></td>
                <td><input type="number" name="cf_adv" step="0.01" min="0" max="1" class="w-full border rounded p-1"></td>
              </tr>
            </tbody>
          </table>

          <!-- Divider -->
          <hr class="divider">

          <!-- Bottoni sotto la seconda tabella -->
          <div class="button-group">
            <button type="submit" name="action" value="save">Salva</button>
            <button type="button">Carica</button>
            <button type="submit" name="action" value="graph">Calcola</button>
          </div>
        </div>
      </div>
    </form>

  <h2>Grafici e risultati</h2>
      <p id="result"></p>
      <div class="grafici-container">
        <div id="grafico_1" class="chart-box"></div>
        <div id="grafico_2" class="chart-box"></div>
        <div id="grafico_3" class="chart-box"></div>
        <div id="grafico_4" class="chart-box"></div>
        <div class="npv-tv-container">
          <div id="npv-box" class="value-box">
            <p id="npv"></p>
          </div>
          <div id="tv-box" class="value-box">
            <p id="tv"></p>
          </div>
        </div>
      </div>

  <!-- Script per fare render dei grafici plotly restituiti da API -->
  <script src="https://cdn.plot.ly/plotly-2.31.1.min.js"></script>
  <!-- Script per la logica API -->
  <script src="js/api.js"></script>
  <!-- Script per la logica UI -->
  <script src="js/ui.js"></script>

</body>
</html>
