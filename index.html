<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Grafico Plotly da Lambda</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Grafico interattivo</h1>
    <div id="plot-container"></div>

    <script>
        async function fetchGraph() {
            // Endpoint API Gateway della tua Lambda
            const response = await fetch("https://tuo-endpoint-lambda.amazonaws.com/prod/grafico");
            const data = await response.json();
            
            // Inserisco il div del grafico nella pagina
            document.getElementById("plot-container").innerHTML = data.graph;
        }

        fetchGraph();
    </script>
</body>
</html>
