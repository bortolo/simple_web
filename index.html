<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Lambda</title>
</head>
<body>
  <h1>Web page per plot di grafici</h1>
  <h2>Messaggio dalla Lambda</h2>
    <button id="btnAltro" type="button">
      Verifica funzionamento Lambda
    </button>
    <div id="lambda-message">Verifica se Lambda sta funzionando...</div>
  <h2>Grafici delle variabili</h2>
      <h2>Inserisci i dati</h2>

      <form id="dataForm">
        <table>
          <thead>
            <tr>
              <th>Anno</th>
              <th>Variabile A</th>
              <th>Variabile B</th>
              <th>Variabile C</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Le righe saranno inserite dinamicamente con JS -->
          </tbody>
        </table>

        <button type="submit">
          Invia dati
        </button>
      </form>

      <p id="result"></p>
      <div class="grafici-container" style="display: flex; gap: 20px;">
        <div id="grafico_1" style="width: 300px; height: 400px; border: 1px solid #ccc;"></div>
        <div id="grafico_2" style="width: 300px; height: 400px; border: 1px solid #ccc;"></div>
        <div id="grafico_3" style="width: 300px; height: 400px; border: 1px solid #ccc;"></div>
      </div>
  <script src="https://cdn.plot.ly/plotly-2.31.1.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
